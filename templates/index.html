<!DOCTYPE html>
<html>
<head>
    <title>Artistic Text Generation</title>
</head>
<body>
    <h1>Artistic Text Generation</h1>
    <form method="POST" action="/">
        <label for="seed_text">Enter your seed text here:</label>
        <textarea name="seed_text" rows="4" cols="50" required></textarea><br>
        <label for="style">Select Text Style:</label>
        <select name="style">
            <option value="Elegant">Elegant</option>
            <option value="Playful">Playful</option>
            <option value="Mysterious">Mysterious</option>
        </select><br>
        <label for="word_count">Word Count Limit:</label>
        <input type="number" name="word_count" min="10" max="500" value="100" required><br>
        <button type="submit">Generate</button>
    </form>
    <div class="generated-text">
        <h2>Generated Artistic Text</h2>
        <p>{{ generated_text }}</p>
    </div>
    <div class="style-suggestions">
        <h2>Style Suggestions</h2>
        <ul>
            {% for suggestion in style_suggestions %}
                <li>{{ suggestion }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
